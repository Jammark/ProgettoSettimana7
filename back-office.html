<!DOCTYPE html>
<html lang="it">
 <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Back-Office</title>
    <script type="text/javascript" src="assets/js/back-office.js"></script>
 </head>

 <body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
            <ul class="navbar-nav mx-3 my-2">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">Home</a>
                </li>
            </ul>
            <div id="btnsTop" class="d-flex">
                <button id="cancella" class="mx-1 px-2">Cancella</button>
                <button id="modifica" class="mx-1 px-2">Modifica</button>
                <button id="salva" class="mx-1 px-2">Salva</button>
                </div>
        </div>
        </nav>
    </header>
    <main>
        <fieldset class="m-3">
            <legend>Inserisci dati prodotto</legend>
            <form>
                <div class="form-group">
                <label class="form-label" for="nome">Nome prodotto:</label>
                </br>
                <input class="form-text w-100" type="text" id="nome"/>
                </div>
                <div class="form-group">
                <label class="form-label" for="brand">Marca prodotto:</label>
            </br>
                <input class="form-text w-100" type="text" id="brand"/>
           </div>
           <div class="form-group">
                <label class="form-label" for="price">Prezzo prodotto:</label>
            </br>
                <input class="form-text w-100" type="text" id="price"/>
            </div>
            <div class="form-group">
                <label class="form-label" for="img">Url immagine prodotto:</label>
            </br>
                <input class="form-text w-100" type="text" id="img"/>
            </div>
        </br>
        <div class="form-group">
                <label class="form-label" for="description">Descrizione prodotto:</label>
        </br>
                <textarea class="form-text w-100" id="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <input id="reset" type="button" value="Reset"/>
            </div>
            </form>
        </fieldset>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
 </body>

</html>
